<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran Readers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>اختر قارئ القرآن</h1>

      <!-- Search Bar -->
      <div class="search-container">
        <input
          type="text"
          id="search-input"
          class="search-input"
          placeholder="ابحث عن قارئ..."
          onkeyup="filterReaders()"
        />
      </div>

      <div class="readers" id="readers-list">
        <div
          class="reader"
          onclick="window.location.href='reader.html?reader=abu_bakr_shatri'"
        >
          <img src="./images/ابوبكر الشاطري.jpeg" alt="أبو بكر الشاطري" />
          <h2>أبو بكر الشاطري</h2>
        </div>
        <div
          class="reader"
          onclick="window.location.href='reader.html?reader=abdul_baset'"
        >
          <img
            src="./images/عبدالباسط عبدالصمد.jpg"
            alt=" عبدالباسط عبدالصمد"
          />
          <h2>عبدالباسط عبدالصمد</h2>
        </div>
        <div
          class="reader"
          onclick="window.location.href='reader.html?reader=abdurrahmaan_as_sudais'"
        >
          <img src="./images/عبد الرحمن السديس.jpg" alt=" عبدالرحمن السديس" />
          <h2>عبدالرحمن السديس</h2>
        </div>
        <div
          class="reader"
          onclick="window.location.href='reader.html?reader=hani_ar_rifai'"
        >
          <img src="./images/هاني الرفاعي.jpeg" alt="هاني الرفاعي" />
          <h2>هاني الرفاعي</h2>
        </div>
        <div
          class="reader"
          onclick="window.location.href='reader.html?reader=khalil_al_husary'"
        >
          <img src="./images/محمود خليل الحصري.jpeg" alt="محمود خليل الحصري"/>
          <h2> محمود خليل الحصري</h2>
        </div>
        <div
          class="reader"
          onclick="window.location.href='reader.html?reader=mishari_al_afasy'"
        >
          <img src="./images/مشاري راشد.jpeg  " alt="مشاري راشد العفاسي"/>
          <h2> مشاري راشد العفاسي</h2>
        </div>
       
        <div
          class="reader"
          onclick="window.location.href='reader.html?reader=siddiq_minshawi'"
        >
          <img src="./images/المنشاوي.jpeg" alt="محمد صديق المنشاوي"/>
          <h2>محمد صديق المنشاوي</h2>
        </div>
        <div
          class="reader"
          onclick="window.location.href='reader.html?reader=saud_ash-shuraym'"
        >
          <img src="./images/سعود الشريم.jpeg" alt="سعود الشريم"/>
          <h2>سعود الشريم</h2>
        </div>
        <div
          class="reader"
          onclick="window.location.href='reader.html?reader=fares'"
        >
          <img src="./images/فارس عباد.jpg" alt="فارس عباد"/>
          <h2>فارس عباد </h2>
        </div>
        <div
          class="reader"
          onclick="window.location.href='reader.html?reader=ahmed_ibn_3ali_al-3ajamy'"
        >
          <img src="./images/احمد العجمي.jpg" alt="احمد العجمي"/>
          <h2> أحمد علي العجمي </h2>
        </div>
        <div
          class="reader"
          onclick="window.location.href='reader.html?reader=muhammad_ayyoob'"
        >
          <img src="./images/محمد ايوب.jpeg" alt="محمد ايوب"/>
          <h2> محمد أيوب </h2>
        </div>
       
      </div>
    </div>
    
    <script>
      // Function to filter readers based on the search input
      function filterReaders() {
        const input = document.getElementById("search-input");
        const filter = input.value.toLowerCase();
        const readers = document.querySelectorAll(".reader");

        readers.forEach(function (reader) {
          const readerName = reader
            .querySelector("h2")
            .textContent.toLowerCase();
          if (readerName.indexOf(filter) > -1) {
            reader.style.display = "inline-block"; // Show matching reader
          } else {
            reader.style.display = "none"; // Hide non-matching reader
          }
        });
      }
    </script>
  </body>
</html>
