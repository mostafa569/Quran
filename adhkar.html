<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الاذكار</title>
    <link rel="stylesheet" href="adhkar.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <a href="index.html">الرئيسية</a>
      <a href="adhkar.html">الاذكار</a>
    </div>

    <div class="adhkar-container">
     

      <!-- Search Input -->
      <div class="search-container">
        <input
          type="text"
          id="search-input"
          class="search-input"
          placeholder="ابحث عن الاذكار..."
         
        />
      </div>
      <div id="adhkar-buttons"></div>
      <!-- This will show details of clicked Adhkar -->
      <div id="adhkar-details"></div>
    </div>
    <!-- Modal for displaying Zikr details -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <input type="range" id="text-size-range" min="12" max="30" value="16" />
        <div id="modal-details"></div>
      </div>
    </div>

    <script src="adhkar.js"></script>
  </body>
</html>
