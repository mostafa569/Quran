<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Slider</title>
    <link rel="stylesheet" href="quran.css">
    <style>
        .slider {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }
        .slide {
            display: none; /* Hide all slides initially */
        }
        .active {
            display: block; /* Show only the active slide */
        }
        .slide img {
            width: 100%;
            height: auto;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            user-select: none;
            transform: translate(0, -50%);
        }
        .prev { left: 0; }
        .next { right: 0; }

        /* Loading Spinner */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.2);
            border-top: 5px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: block;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Hide loading when content is ready */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">الرئيسية</a>
        <a href="adhkar.html">الاذكار</a>
        <a href="ad3ya.html">أدعية</a>
    </div>

    <!-- Loading Animation -->
    <div id="loading" class="loading"></div>

    <div class="slider">
        <div class="slides" id="quranSlider">
            <!-- Quran images will be inserted here -->
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        let currentSlide = 0;
        let totalSlides = 0;
        const loadingSpinner = document.getElementById('loading');

        // Fetch Quran images from the JSON file
        fetch('quran.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const quranData = data[0];

                if (quranData && quranData.pages && Array.isArray(quranData.pages)) {
                    const sliderContainer = document.getElementById('quranSlider');
                    totalSlides = quranData.pages.length;

                    // Create slides and append to the container
                    quranData.pages.forEach((item, index) => {
                        const slide = document.createElement('div');
                        slide.classList.add('slide');
                        if (index === 0) slide.classList.add('active'); // Show the first slide

                        // Create an image element
                        const img = document.createElement('img');
                        img.src = item.page_url;
                        img.alt = `Quran Page ${item.page_number}`;

                        // Hide loading spinner when image is fully loaded
                        img.onload = () => {
                            loadingSpinner.classList.add('hidden');
                        };

                        slide.appendChild(img);
                        sliderContainer.appendChild(slide);
                    });

                    // If images load too fast, hide spinner
                    if (totalSlides > 0) {
                        loadingSpinner.classList.add('hidden');
                    }
                } else {
                    console.error('Data structure is unexpected:', quranData);
                }
            })
            .catch(error => {
                console.error('Error loading JSON:', error);
                loadingSpinner.classList.add('hidden'); // Hide spinner on error
            });

        // Function to move the slider
        function moveSlide(direction) {
            const slides = document.querySelectorAll('.slide');
            slides[currentSlide].classList.remove('active'); // Hide current slide

            currentSlide += direction;

            // Wrap around logic
            if (currentSlide < 0) {
                currentSlide = totalSlides - 1;
            } else if (currentSlide >= totalSlides) {
                currentSlide = 0;
            }

            slides[currentSlide].classList.add('active'); // Show new slide
        }
    </script>

</body>
</html>
